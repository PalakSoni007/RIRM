<form (ngSubmit)="save()" [formGroup]="form">
  <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
    <img *ngIf="form.get('imageSrc').value" [src]="form.get('imageSrc').value" class="avatar mr-5">

    <h2 *ngIf="form.get('firstName').value || form.get('lastName').value" class="headline m-0" fxFlex="auto">
      {{ form.get('firstName').value + ' ' + form.get('lastName').value }}</h2>
    <h2 *ngIf="!form.get('firstName').value && !form.get('lastName').value" class="headline m-0" fxFlex="auto">Add
      Promocode</h2>

    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
      <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
  </div>

  <mat-divider class="-mx-6 text-border"></mat-divider>

  <mat-dialog-content fxLayout="column">
    <mat-form-field class="flex-auto mt-6">
      <mat-label>Promo Code</mat-label>
      <input formControlName="promocode" matInput>
      <mat-icon [icIcon]="iccode" class="mr-3" matPrefix></mat-icon>
    </mat-form-field>

    <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="16px" fxLayoutGap.lt-sm="0">
      <mat-form-field fxFlex="auto">
        <mat-label>Start Date</mat-label>
        <input cdkFocusInitial formControlName="startDate" matInput>
        <mat-icon [icIcon]="iccalendar_today" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>
      <mat-form-field fxFlex="auto">
        <mat-label>Expiry Date</mat-label>
        <input cdkFocusInitial formControlName="expDate" matInput>
        <mat-icon [icIcon]="iccalendar_today" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Type</mat-label>
      <mat-select>
        <mat-option>%</mat-option>
        <mat-option>$</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Number</mat-label>
      <mat-select>
        <mat-option>1 - 100%</mat-option>
        <mat-option>$1 - $999</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">CANCEL</button>
    <button *ngIf="isCreateMode()" color="primary" mat-button type="submit">ADD PROMOCODE</button>
    <button *ngIf="isUpdateMode()" color="primary" mat-button type="submit">UPDATE PROMOCODE</button>
  </mat-dialog-actions>
</form>
